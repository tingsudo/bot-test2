<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --user-msg-bg: #dbeafe;
            --bot-msg-bg: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            padding: 1.5rem;
            background: white;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            background: var(--user-msg-bg);
            color: var(--text-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .gpt-msg {
            background: var(--bot-msg-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bot-msg-bg);
            border-radius: 12px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            animation: fadeIn 0.3s ease-out;
        }

        .thinking-dots {
            display: flex;
            gap: 0.25rem;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        #input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .chat-container {
                height: 90vh;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with GPT</h1>
        </div>
        <div id="chatBox"></div>
        <div class="input-container">
            <input id="input" placeholder="Type your message..." />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        async function send() {
            const inputField = document.getElementById("input");
            const input = inputField.value.trim();
            const chatBox = document.getElementById("chatBox");

            if (!input) return;

            // Add user message
            chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${input}</div>`;
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Add thinking animation
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.innerHTML = `
                <b>GPT:</b>
                <div class="thinking-dots">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            `;
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input }),
                });

                // Remove thinking animation
                thinkingDiv.remove();

                const text = await res.text();
                let data;
                try {
                    data = JSON.parse(text);
                    chatBox.innerHTML += `<div class="gpt-msg"><b>GPT:</b> ${data.reply}</div>`;
                } catch (jsonErr) {
                    chatBox.innerHTML += `<div class="gpt-msg"><b>GPT:</b> (Invalid response)</div>`;
                    console.error("Response was not valid JSON:", text);
                }
            } catch (err) {
                // Remove thinking animation
                thinkingDiv.remove();
                
                chatBox.innerHTML += `<div class="gpt-msg"><b>GPT:</b> Error: ${err.message}</div>`;
                console.error("Fetch error:", err);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                send();
            }
        });
    </script>
</body>
</html>
