<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT on Azure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .user-msg {
      color: #0066cc;
      margin: 5px 0;
    }
    .gpt-msg {
      color: #228b22;
      margin: 5px 0;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Chat with GPT (Azure)</h2>
  <div id="chatBox"></div>
  <input id="input" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const inputField = document.getElementById("input");
      const input = inputField.value.trim();
      const chatBox = document.getElementById("chatBox");

      if (!input) return;

      chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${input}</div>`;
      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
          chatBox.innerHTML += `<div class="gpt-msg"><b>GPT:</b> ${data.reply}</div>`;
        } catch (jsonErr) {
          chatBox.innerHTML += `<div class="gpt-msg"><b>GPT:</b> (Invalid response)</div>`;
          console.error("Response was not valid JSON:", text);
        }
      } catch (err) {
        chatBox.innerHTML += `<div class="gpt-msg"><b>GPT:</b> Error: ${err.message}</div>`;
        console.error("Fetch error:", err);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
